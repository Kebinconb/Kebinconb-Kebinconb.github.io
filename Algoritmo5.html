<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo 5 - Calcular Pi</title> 
    <link rel="stylesheet" href="Algoritmo3.css">
    <style>
    </style>
    <script>
        function numeropi() {
            var iteraciones = parseInt(document.getElementById("Itera").value);
            if (!isNaN(iteraciones) && iteraciones > 0) {
                var resultado = "";
                var pi = 0;
                var control = true;

                for (let i = 0; i < iteraciones; i++) {
                    let divisor = 2 * i + 1;
                    if (control) {
                        if (i == 0) {
                            resultado += `1/${divisor}`;
                        } else {
                            resultado += ` + 1/${divisor}`;
                        }
                        pi += 1 / divisor;
                    } else {
                        resultado += ` - 1/${divisor}`;
                        pi -= 1 / divisor;
                    }
                    control = !control; 
                }

                pi = 4 * pi;  
                document.getElementById("out").innerHTML = `Resultado: π = 4(${resultado})<br>π ≈ ${pi}`;
            } else {
                document.getElementById("out").innerHTML = "Error: Debe ingresar un número positivo de iteraciones.";
            }
        }
    </script>
</head>
<body>
    <h1>Calcular Pi</h1>
    <h2>Urias Ramirez Kevin Alejandro</h2>
    <h3>Calcule el valor de π a partir de la siguiente serie infinita (Método de Gottfried Leibniz):<br>
    π = 4 (1/1 - 1/3 + 1/5 - 1/7 + 1/9 – 1/11 + ...)<br><br>
    Ingrese el número de iteraciones para calcular una aproximación de π:</h3>
    
    <input type="text" value="5" id="Itera"><br><br>
    
    <input type="button" value="Calcular" onclick="numeropi()"><br>
    <p id="out">Resultado: </p>
    <p><a href="index.html">Regresar al menú</a></p>
</body>
</html>
