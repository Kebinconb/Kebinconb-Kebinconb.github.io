<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo 2 - Cantidad de Múltiplos de 3</title>
    <link rel="stylesheet" href="Algoritmo1.css">
    <script>
        function multiplos3() {
            var a = parseInt(document.getElementById("num1").value);
            var b = parseInt(document.getElementById("num2").value);
            var multiplos = 0;
            
            if(!isNaN(a) && !isNaN(b)){
                if(a < b){
                    for (let i = a; i <= b; i++){
                        if(i % 3 == 0){
                            multiplos++;
                        }
                    }
                } else {
                    for (let i = a; i >= b; i--){
                        if(i % 3 == 0){
                            multiplos++;
                        }
                    }
                }
                
                document.getElementById("out").innerHTML=`Resultado: la cantidad de múltiplos de 3 que hay entre ${a} y ${b} son: ${multiplos}`;
            } else {
                document.getElementById("out").innerHTML=`Existe un error en el tipo de datos ingresados`;
            }
        } 
    </script>
</head>
<body>
    <h1>Cantidad de Múltiplos de 3 entre Dos Números Enteros</h1>
    <h2>Urias Ramirez Kevin Alejandro</h2>
    <h3>Encontrar e imprimir la cantidad de números comprendidos entre dos enteros que son múltiplos de 3.</h3>
    
    Dato 1 <input type="text" value="10" id="num1"><br>
    Dato 2 <input type="text" value="20" id="num2"><br><br>
    
    <input type="button" value="Calcular" onclick="multiplos3()"><br>
    <p id="out">Resultado: </p>
    <p><a href="index.html">Regresar al menú</a><br></p>
</body>
</html>
